<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='../CSS/Registration.css'>
    <link rel="shortcut icon" href="../Images/Shortcut-icon.png">
    <title>Регистрация</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

    <header>
        <div class="header">

            <div class="logo"><a id="a" href="https://rt.pornhub.com">PharmacyLL</a></div>

        </div>
    </header>

    <div class="main">
        <div class="register-form-container">

            <h1 class="form-title">
                Регистрация
            </h1>

            <div class="form-fields">
                <div class="form-field">
                    <input type="text" maxlength="30" placeholder="Имя">
                </div>

                <div class="form-field">
                    <input type="text" maxlength="30" placeholder="Фамилия">
                </div>

                <div class="form-field">
                    <input type="email" maxlength="30" placeholder="Эл. почта">
                </div>

                <div class="form-field">
                    <input type="text" maxlength="30" placeholder="Логин">
                </div>

                <div class="form-field">
                    <input type="password" maxlength="30" placeholder="Пароль">
                </div>
            </div>

            <button type="submit" class="button">Регистрация</button>

            <div class="form-text">
                <div>Уже есть аккаунт?</div>
                <div><a href="">Войти!</a></div>
            </div>

        </div>
    </div>

</body>
</html>
